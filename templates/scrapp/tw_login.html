<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Scrappy Twitter Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/tw_login.css' %}">
        <script src="https://kit.fontawesome.com/352b475402.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <a href="index"><h1 class="logo">SCRAPPY</h1></a>
        <i class="fa-brands fa-twitter main-brd"></i>
        <i class="fa-solid fa-robot main-bot"></i>
        <h1 class="main-head">LET'S GET SOME TWEETS...</h1>

        <form action="/tw_login" method="post">
        {% csrf_token %}
            <input type="text" id="phone"  name="phone" class="phone"  placeholder="Enter your twitter username/phone_no..." required>
            <br>
            <input type="text" id="username"  name="username" class="username"  placeholder="Enter your twitter email..." required>
            <br>
            <input type="password" id="password"  name="password" class="password"  placeholder="Enter your twitter password..." required>
            <button class="go">Go</button>
        </form>

        <br>
        <br>
        <br>
        <br>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
        </div>    
        {% endfor %}


        <div class="tweet-brd">
            <i class="fa-brands fa-twitter brd1 blue"></i>
            <i class="fa-brands fa-twitter brd2 blue"></i>
            <i class="fa-brands fa-twitter brd3 blue"></i>
            <i class="fa-brands fa-twitter brd4 blue"></i>
            <i class="fa-brands fa-twitter brd5 blue"></i>
            <i class="fa-brands fa-twitter brd6 black"></i>
            <i class="fa-brands fa-twitter brd7 black"></i>
            <i class="fa-brands fa-twitter brd8 black"></i>
            <i class="fa-brands fa-twitter brd9 purple"></i>
            <i class="fa-brands fa-twitter brd10 purple"></i>
            <i class="fa-brands fa-twitter brd11 purple"></i>
            <i class="fa-brands fa-twitter brd12 purple"></i>
        </div>
        
        <div class="bot">
            <i class="fa-solid fa-robot bot1 blue"></i>
            <i class="fa-solid fa-robot bot2 blue"></i>
            <i class="fa-solid fa-robot bot3 blue"></i>
            <i class="fa-solid fa-robot bot4 blue"></i>
            <i class="fa-solid fa-robot bot5 black"></i>
            <i class="fa-solid fa-robot bot6 black"></i>
            <i class="fa-solid fa-robot bot7 black"></i>
            <i class="fa-solid fa-robot bot8 black"></i>
            <i class="fa-solid fa-robot bot9 purple"></i>
            <i class="fa-solid fa-robot bot10 purple"></i>
            <i class="fa-solid fa-robot bot11 purple"></i>
            <i class="fa-solid fa-robot bot12 purple"></i>
        </div>
    </body>
</html>
